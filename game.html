<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="app.css">
    
</head>

<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify__center flex__columns hidden">
            <div id="hud">
                <div id="hud__item">
                    <p id="progressText" class="hud__prefix">
                      Question
                    </p>
                   <div id="progressBar">
                       <div id="progressBarFull">

                       </div>
                   </div>
                </div>
                <div id="hud__item">
                    <p class="hud__prefix">
                      Score
                    </p>
                    <h1 class="hud_main_text" id="score">
                     
                    </h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <!---Choice--->
            <div id="choice1" class="choice__container">
                <p class="choice__prefix">A</p>
                <p class="choice__text" data-number="1"></p>
            </div>
            <div id="choice2" class="choice__container">
                <p class="choice__prefix">B</p>
                <p class="choice__text" data-number="2"></p>
            </div>
            <div id="choice3" class="choice__container">
                <p class="choice__prefix">C</p>
                <p class="choice__text" data-number="3"></p>
            </div>
            <div id="choice4" class="choice__container">
                <p class="choice__prefix">D</p>
                <p class="choice__text" data-number="4"></p>
            </div>

        </div>
    </div>
    <script src="game.js"></script>
    
</body>

</html>
